    <link rel="stylesheet" href="../public/css/navBar.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Início NavBar -->
    <div class="fundoRoxo"></div>
    <div class="fundo">
        <div class="nav">
            <img src="../public/assets/logo.png" alt="" class="logo">
            <div class="navBar">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="">Sobre nós</a>
                <a href="">Contato</a>
                <a href="">Nossos serviços</a>
                <div class="user">
                    <img src="../public/assets/user.png" alt="user">
                    <a href="cadastro.html"><button class="nav-button">Faça seu cadastro ➔</button></a>
                </div>
            </div>
        </div>
        <!-- Fim NavBar -->
        <!-- Início Login -->
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="pagina">
            <div class="container">
                <div class="tituloLogin"><img src="../public/assets/bolinhaLogin.png" alt="Login"></div>
                <div class="card">
                    <form>
                        <h1 class="titulo">Faça Seu Login</h1>
                        <div class="email">
                            <label class="label" for="email">Email</label>
                            <input class="input" type="email" id="email_input" name="email" />
                        </div>
                        <div class="senha">
                            <label class="label" for="senha">Senha</label>
                            <input class="input" type="password" id="senha_input" name="senha" />
                        </div>
                    </form>
                    <button class="buttonlogin" onclick="entrar()">Login</button>
                </div>
                <div class="ondasFundo"><img src="../public/assets/ondasLogin.png" alt="Ondas"></div>
                <!--footer inicio-->                
                <!--footer fim-->
            </div>
        </div>
        <!-- Fim Login -->
        <div id="div_aguardar" class="loading-div"></div>
        <div id="div_erros_login"></div>


</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
