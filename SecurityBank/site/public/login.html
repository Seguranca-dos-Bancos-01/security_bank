<body>

    <!-- Início NavBar -->
    <div class="fundoRoxo"></div>
    <header class="header">
        <nav class="nav">
            <span href="index.html"><img src="../public/assets/logo.png" alt="" class="logo"></span>
            <button class="hamburger"></button>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="#planos">Planos</a></li>
                <li><a href="#sobrenos">Sobre nós</a></li>

                <li class="cadastroMobile"><a href="cadastro.html">Cadastre-se</a></li>
            </ul>
            <div class="user">
                <button id="Cad" class="nav-button">Login</button>
            </div>
        </nav>
    </header>
    <!-- Fim NavBar -->
    <!-- Início Login -->
    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>
    <div class="pagina">
        <div class="container">
            <div class="fundoTittle">
                <h1 class="LoginTittle">Login</h1>
            </div>
            <div class="card">
                <form>
                    <h1 class="titulo">Faça Seu Login</h1>
                    <div class="inputBox">
                        <input class="input" type="text" id="email_input" name="email" required="required" />
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <input class="input" type="password" id="senha_input" name="senha" required="required">
                        <span>Senha</span>
                    </div>
                </form>
                <button class="buttonlogin" onclick="entrar()">Login</button>
                <h5>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></h5>
            </div>
            <div class="ondasFundo"><img src="../public/assets/ondasLogin.png" alt="Ondas"></div>
            <!--footer inicio-->
            <footer class="footer">

                    <img src="../public/assets/logofooter.png" class="logo_footer_cadastro">

                </div>
            </footer>
            <!--footer fim-->
        </div>
    </div>
    <!-- Fim Login -->
    <div id="div_aguardar" class="loading-div"></div>
    <div id="div_erros_login"></div>


</body>

</html>
<script>
 document.getElementById("Cad").onclick = function () {
        location.href = "./login.html";
    };
    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 3000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
