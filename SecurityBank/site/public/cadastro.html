<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Bank | Cadastro</title>

<body>
  <link rel="icon" href="./assets/logo.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="css/cadastro.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  </head>

  <body onload="listar()">
    <!-- Início NavBar -->
    <div class="fundoRoxo"></div>
    <div class="fundo">
      <div class="nav">
        <img src="../public/assets/logo.png" class="logo">
        <div class="navBar">
          <a href="index.html">Home</a>
          <a href="login.html">Login</a>
          <a href="">Sobre nós</a>
          <a href="">Contato</a>
          <a href="">Nossos serviços</a>
          <div class="user">
            <img src="../public/assets/user.png" alt="user">
            <a href="cadastro.html">
              <button class="nav-button"><a href="./cadastro.html">Faça seu cadastro ➔</a></button>
            </a>
          </div>
        </div>
      </div>
      <!--fim navBar-->

      <div class="login">
        <div class="banner">
          <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
              <span id="mensagem_erro"></span>
            </div>
          </div>
          <div class="img_cadastro">
            <img src="../public/assets/boasvindas_cadastro-removebg-preview.png"></a>
          </div>
          <div class="container">
            <div class="card card-cadastro">
              <h2>Vamos começar!</h2>
              <h6>A segurança que seu banco precisa!</h6>

              <div class="formulario">
                <!--
                            Para inserir mais um campo, copie uma das inputs abaixo.
                            Assim que inserir vá para o script abaixo.
                          -->

                <div class="campo">
                  <span>Nome:</span>
                  <input id="nome_input" type="text" placeholder="Seu nome" />
                </div>
                <div class="campo">
                  <span>E-mail:</span>
                  <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
                </div>
                <div class="campo">
                  <span>Senha:</span>
                  <input id="senha_input" type="password" placeholder="******" />
                </div>
                <div class="campo">
                  <span>Confirmação da Senha:</span>
                  <input id="confirmacao_senha_input" type="password" placeholder="******" />
                </div>
                <div class="campo">
                  <span>Empresa:</span>
                  <select name="empresas" id="listaEmpresas">
                    <option selected>c6 Bank</option>
                    <option selected>Nubank</option>
                    <option selected>Inter</option>
                    <option selected>PayPal</option>
                    <option selected>PicPay</option>
                    <option selected>Escolha a Empresa</option>
                  </select>
                </div>
                <button class="botao" onclick="cadastrar()">Cadastrar</button>
              </div>
              <div id="div_aguardar" class="loading-div">
                <img src="./assets/circle-loading.gif" id="loading-gif" />
              </div>
            </div>
            <div id="div_erros_login"></div>
          </div>
        </div>
      </div>
    </div>

    <!--footer inicio-->
    <div class="footer">
      <div class="container_footer">
        <img src="../public/assets/logofooter.png" class="logo_footer_cadastro">
        <h4>&copy; 2023 Copyrights by SecurityBank. All Rights Reserved.</h4>
        <span class="version">v1.0.0</span>
      </div>
    </div>
    <!--footer fim-->
  </body>

</html>

<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var empresaVar = listaEmpresas.value
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      empresaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        empresaServer: empresaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
