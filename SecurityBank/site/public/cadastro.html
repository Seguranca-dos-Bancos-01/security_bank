  <body onload="listar()">
    <!-- Início NavBar -->

        <div class="navBar">

          <div class="user">
            <img src="../public/assets/user.png" alt="user">
            <a href="cadastro.html">
              <button class="nav-button"><a href="./cadastro.html">Faça seu cadastro ➔</a></button>

      </div>
      <!--fim navBar-->

      <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
          <span id="mensagem_erro"></span>

      <div class="pagina">
        <div class="container">
          <div class="tituloLogin"><img src="../public/assets/boasvindas_cadastro-removebg-preview.png" alt="Login"></div>
          <div class="card">
            <form>
              <h1 class="titulo">Vamos Começar</h1>

              <div class="email">

              <div class="senha">

              </div>
              <div class="senha">
                <label class="label" for="senha">CNPJ</label>
                <input class="input" type="password" id="senha_input" name="senha" />
              </div>
              <div class="senha">
                <label class="label" for="senha">Senha</label>
                <input class="input" type="password" id="senha_input" name="senha" />
              </div>
            </form>
            <button class="buttonlogin" onclick="cadastrar()">Cadastrar</button>

            <img src="../public/assets/ondasLogin.png" alt="Ondas">
          </div>
        </div>
      </div>

</html>

<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var empresaVar = listaEmpresas.value
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      empresaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        empresaServer: empresaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
